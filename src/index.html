<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

    <title>CSE 442 Final Project</title>

    <link rel="stylesheet" href="styles.css">
</head>

<div class="grid-container">
    <header class="header">
        <h1>Google Search Trends Data</h1>
        <div class="header__search">
            <input id="searchbar" type="text" placeholder="Search..">
            <script src="./search.js"></script>
        </div>
        <div class="header__avatar">Your face</div>
    </header>

    <aside class="sidenav">
        <img id="googleLogo" src="../static/google-trends-logo.png">
        <ul class="sidenav__list">
            <li class="sidenav__list-item">Item One</li>
            <li class="sidenav__list-item">Item Two</li>
            <li class="sidenav__list-item">Item Three</li>
            <li class="sidenav__list-item">Item Four</li>
            <li class="sidenav__list-item">Item Five</li>
        </ul>
    </aside>

    <!-- Treat Main as Body -->
    <main class="main">
        <div class="main-cards">

            <div class="card" id="graph">
                <script src="./graph.js"></script>
                <div id="graph-text">Graph</div>
            </div>

            <div class="card" id="slider">
                <script src="https://d3js.org/d3.v5.min.js"></script>
                <script src="https://unpkg.com/d3-simple-slider"></script>
                <script src="./slider.js"></script>
            </div>

            <div class="card" id="row">
                <div id="map1">
                    <script src="./map.js"></script>
                    <link rel="stylesheet" href="map_style.css">
                    Map
                </div>

                <div id="article_pic">
                    Article Pic
                </div>
            </div>

            <div class="card" id="nyt_articles">
                <script src="./nyt.js"></script>
                <link rel="stylesheet" href="nyt_style.css">
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="footer__copyright">CSE 442 Final Project</div>
        <div class="footer__signature">University of Washington</div>
    </footer>

</div>

</html>
