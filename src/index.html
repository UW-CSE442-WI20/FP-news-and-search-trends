<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>CSE 442 Final Project</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="icon" href="favicon.png">
</head>

<!--Button in bottom right corner-->
<div id="tutorial">
    <i class="material-icons" style="font-size:60px;color:#fbbc05;">help</i>
    <span class="tooltiptext">Tooltip text</span>
</div>

<div class="grid-container">
    <header class="header">
        <img id="googleLogo" src="../static/google-trends-logo.png">
        <h1>Google Search Trends Data</h1>
        <div class="header__search">
            <input id="searchbar" type="text" placeholder="Search..">
            <script src="./search.js"></script>
        </div>
        <div class="header__avatar" style="height: 100%;">
            <img id="UWLogo" src="https://s3-us-west-2.amazonaws.com/uw-s3-cdn/wp-content/uploads/sites/98/2014/09/07212705/W-Logo_RegistrationMark_White1.png">
        </div>
    </header>

    <!-- Treat Main as Body -->
    <main class="main">
        <div class="main-cards">

            <div class="card" id="graph">
                <script src="./graph.js"></script>
                <div id="graph-text">Graph</div>
            </div>

            <div class="card" id="slider">
                <script src="https://d3js.org/d3.v5.min.js"></script>
                <script src="https://unpkg.com/d3-simple-slider"></script>
                <script src="./slider.js"></script>
            </div>

            <div id="row">
                <div id="map1">
                    <script src="./map.js"></script>
                    <link rel="stylesheet" href="map_style.css">
                </div>

                <div class="card" id="nyt_articles">
                    <script src="./nyt.js"></script>
                    <link rel="stylesheet" href="nyt_style.css">
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="footer__copyright">CSE 442 Final Project</div>
        <div class="footer__signature">University of Washington</div>
    </footer>

</div>

</html>
