<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>CSE 442 Final Project</title>
    <link rel="stylesheet" href="https://uw-cse442-wi20.github.io/FP-news-and-search-trends/styles.31347220.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="icon" href="https://uw-cse442-wi20.github.io/FP-news-and-search-trends/favicon.cdc6fe9a.png">
</head>

<!--Button in bottom right corner-->
<div id="tutorial">
    <i class="material-icons" style="font-size:60px;color:#fbbc05;">help</i>
    <span class="tooltiptext">Tooltip text</span>
</div>

<div class="grid-container">
    <header class="header">
        <img id="googleLogo" src="https://uw-cse442-wi20.github.io/FP-news-and-search-trends/google-trends-logo.4f166eb7.png">
        <h1>Google Search Trends Data 2019</h1>
        <div class="header__search">
            <input id="searchbar" type="text" placeholder="Search...">
            <button id="searchbutton">Enter</button>
        </div>
        <div class="header__avatar" style="height: 100%;">
            <img id="UWLogo" src="https://s3-us-west-2.amazonaws.com/uw-s3-cdn/wp-content/uploads/sites/98/2014/09/07212705/W-Logo_RegistrationMark_White1.png">
        </div>
    </header>

    <!-- Treat Main as Body -->
    <main class="main">
        <div class="main-cards">

            <div class="card" id="graph">
                <script src="https://uw-cse442-wi20.github.io/FP-news-and-search-trends/graph.76ea375a.js"></script>
                <div id="graph-text">Graph</div>
            </div>

            <div class="card" id="slider">
                <script src="https://d3js.org/d3.v5.min.js"></script>
                <script src="https://unpkg.com/d3-simple-slider"></script>
                <script src="https://uw-cse442-wi20.github.io/FP-news-and-search-trends/slider.03c4ac4b.js"></script>
            </div>

            <div id="row">
                <div id="map1">
                    <script src="https://uw-cse442-wi20.github.io/FP-news-and-search-trends/map.62143711.js"></script>
                    <link rel="stylesheet" href="https://uw-cse442-wi20.github.io/FP-news-and-search-trends/map_style.10e19e68.css">
                </div>

                <div class="card" id="nyt_articles">
                    <script src="https://uw-cse442-wi20.github.io/FP-news-and-search-trends/nyt.4f7e0522.js"></script>
                    <link rel="stylesheet" href="https://uw-cse442-wi20.github.io/FP-news-and-search-trends/nyt_style.500cf633.css">
                    <div id="article_text">Articles</div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="footer__copyright">CSE 442 Final Project</div>
        <div class="footer__signature">University of Washington</div>
    </footer>

</div>

</html>
