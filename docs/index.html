<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

    <title>CSE 442 Final Project</title>

    <link rel="stylesheet" href="https://uw-cse442-wi20.github.io/FP-news-and-search-trends/styles.39655490.css">
</head>

<div class="grid-container">
    <header class="header">
        <h1>Google Search Trends Data</h1>
        <div class="header__search">
            <input type="text" placeholder="Search..">
        </div>
        <div class="header__avatar">Your face</div>
    </header>

    <aside class="sidenav">
        <img id="googleLogo" src="https://uw-cse442-wi20.github.io/FP-news-and-search-trends/google-trends-logo.4f166eb7.png">
        <ul class="sidenav__list">
            <li class="sidenav__list-item">Item One</li>
            <li class="sidenav__list-item">Item Two</li>
            <li class="sidenav__list-item">Item Three</li>
            <li class="sidenav__list-item">Item Four</li>
            <li class="sidenav__list-item">Item Five</li>
        </ul>
    </aside>

    <!-- Treat Main as Body -->
    <main class="main">
        <div class="main-cards">

            <div class="card" id="graph">
                <script src="https://uw-cse442-wi20.github.io/FP-news-and-search-trends/graph.9282700b.js"></script>
                <div id="graph-text">Graph</div>
            </div>

            <div class="card" id="slider">
                <script src="https://d3js.org/d3.v5.min.js"></script>
                <script src="https://unpkg.com/d3-simple-slider"></script>
                <script src="https://uw-cse442-wi20.github.io/FP-news-and-search-trends/slider.08e74915.js"></script>
            </div>

            <div class="card" id="row">
                <div id="map1">
                    <script src="https://uw-cse442-wi20.github.io/FP-news-and-search-trends/map.c671fdc3.js"></script>
                    <link rel="stylesheet" href="https://uw-cse442-wi20.github.io/FP-news-and-search-trends/map_style.10e19e68.css">
                    Map
                </div>

                <div id="article_pic">
                    Article Pic
                </div>
            </div>

            <div class="card" id="nyt_articles">
                <script src="https://uw-cse442-wi20.github.io/FP-news-and-search-trends/nyt.063c6a6a.js"></script>
                <link rel="stylesheet" href="https://uw-cse442-wi20.github.io/FP-news-and-search-trends/nyt_style.09a7dc43.css">
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="footer__copyright">CSE 442 Final Project</div>
        <div class="footer__signature">University of Washington</div>
    </footer>

</div>

</html>
